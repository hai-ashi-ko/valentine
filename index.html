<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacific Skyloft Invitation</title>

<style>
  body {
    font-family: Monaco, sans-serif;
    text-align: center;
    background: white;
    padding-top: 40px;
    overflow: hidden;
    cursor: pointer;
    margin: 0;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: url("https://i.pinimg.com/originals/89/3c/d9/893cd9242f70a07540ecdce15eea176d.gif");
    background-size: cover;
    opacity: 0.25;
    pointer-events: none;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 2;
  }

  h1, h2 {
    color: #333;
  }

  .buttons {
    margin: 30px 0;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #f08080;
    color: white;
    transition: all 0.3s ease;
  }

  #bottom-text {
    margin-top: 40px;
    font-size: 18px;
  }

  .heart {
    position: fixed;
    width: 14px;
    height: 14px;
    background: pink;
    transform: rotate(45deg);
    pointer-events: none;
    animation: fade 1s linear forwards;
    z-index: 999;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes fade {
    to {
      opacity: 0;
      transform: translateY(-20px) rotate(45deg);
    }
  }

  .final-top-right {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 120px;
    z-index: 3;
  }

  .final-bottom {
    margin-top: 20px;
    width: 220px;
  }

  .are-you-sure {
    position: fixed;
    font-size: 20px;
    color: #f08080;
    opacity: 0.8;
    animation: fadeOut 2s forwards;
    z-index: 5;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
  <h1>Valentines? </h1>
  <h2>Table reservation at Pacific Skyloft (Roof Manila) â€“ 3:30 PM :)</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="bottom-text">February 14, 2026</div>
</div>

<iframe
  id="ytplayer"
  style="display:none"
  src="https://www.youtube.com/embed/5_bDH3xQ0-c?autoplay=0&loop=1&playlist=5_bDH3xQ0-c&controls=0"
  allow="autoplay">
</iframe>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const yt = document.getElementById("ytplayer");

  let scale = 1;
  let started = false;

  function startYT() {
    if (!started) {
      yt.src = yt.src.replace("autoplay=0", "autoplay=1");
      started = true;
    }
  }

  document.addEventListener("click", startYT);

  noBtn.addEventListener("click", () => {
    scale += 0.4;
    yesBtn.style.transform = `scale(${scale})`;

    for (let i = 0; i < 4; i++) {
      const text = document.createElement("div");
      text.className = "are-you-sure";
      text.innerText = "Are you sure?";
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 2000);
    }

    if (scale >= 4) {
      noBtn.style.display = "none";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.fontSize = "48px";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div class="overlay"></div>

      <img class="final-top-right"
        src="https://i.pinimg.com/originals/b1/58/f4/b158f4cc0584572b4cdab742ef9bf7c0.gif">

      <div class="content">
        <h2>Yaaaay !! See you soon hehehe I love you!</h2>
        <h3>See you soon hehehe. I love you!</h3>
        <img class="final-bottom"
          src="https://i.pinimg.com/originals/19/80/6e/19806e91932e6054965fc83b85241270.gif">
      </div>
    `;
  });

  document.addEventListener("mousemove", createHeart);
  document.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    createHeart({ clientX: touch.clientX, clientY: touch.clientY });
  });

  function createHeart(e) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
</script>

</body>
</html>
