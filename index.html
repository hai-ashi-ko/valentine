<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacific Skyloft Invitation</title>

<style>
  body {
    font-family: Monaco, sans-serif;
    margin: 0;
    overflow: hidden;
    cursor: pointer;
    background: white;
  }

  .screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url("https://i.pinimg.com/originals/d3/6e/57/d36e573bf7c5317f3c3537ad5b908a8b.gif");
    background-size: cover;
    z-index: 0;
  }

  .click-me h1 {
    font-size: 48px;
    color: #87CEFA;
    text-decoration: underline;
  }

  .content-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
    text-align: center;
  }

  h1, h2, h3 {
    color: #333;
  }

  .buttons {
    margin: 30px 0;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #87CEFA;
    color: white;
    transition: all 0.3s ease;
  }

  #bottom-text {
    margin-top: 40px;
    font-size: 18px;
  }

  .heart {
    position: fixed;
    width: 14px;
    height: 14px;
    background: #87CEFA;
    transform: rotate(45deg);
    pointer-events: none;
    animation: fade 1s linear forwards;
    z-index: 999;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: #87CEFA;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes fade {
    to {
      opacity: 0;
      transform: translateY(-20px) rotate(45deg);
    }
  }

  .final-top-right {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 120px;
    z-index: 3;
  }

  .final-bottom {
    margin-top: 20px;
    width: 220px;
  }

  .are-you-sure {
    position: fixed;
    font-size: 20px;
    color: #87CEFA;
    opacity: 0.8;
    animation: fadeOut 2s forwards;
    z-index: 5;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }
</style>
</head>

<body>

<!-- Music -->
<audio id="bg-music" autoplay loop muted>
  <source src="https://avrmd-cmd.github.io/valentine/bg-music.mp3" type="audio/mpeg">
</audio>

<!-- Screen 1: CLICK ME -->
<div class="screen click-me" id="screen1">
  <h1>CLICK ME</h1>
</div>

<!-- Screen 2: Invitation -->
<div class="screen content" id="screen2" style="display:none;">
  <div class="content-inner">
    <h1>Valentines? </h1>
    <h2>Table reservation at Pacific Skyloft (Roof Manila) – 3:30 PM :)</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="bottom-text">February 14, 2026</div>
  </div>
</div>

<!-- Screen 3: YAY page -->
<div class="screen content" id="yayScreen" style="display:none;">
  <div class="overlay" style="position: fixed; inset:0; background: url('https://i.pinimg.com/originals/d3/6e/57/d36e573bf7c5317f3c3537ad5b908a8b.gif'); background-size: cover; opacity:0.25;"></div>
  <div class="content-inner">
    <h2>Yaaaay !! See you soon hehehe. </h2>
    <h3>I love you!</h3>
    <img class="final-bottom" src="https://i.pinimg.com/originals/19/80/6e/19806e91932e6054965fc83b85241270.gif">
  </div>
</div>

<script>
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const yayScreen = document.getElementById("yayScreen");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("bg-music");
let scale = 1;

// Music fade-in
function fadeInMusic(duration = 3000, targetVolume = 0.35) {
  music.volume = 0;
  music.muted = false;
  music.play().catch(() => {});
  const stepTime = 50;
  const steps = duration / stepTime;
  const increment = targetVolume / steps;
  let currentStep = 0;

  const fadeInterval = setInterval(() => {
    currentStep++;
    music.volume = Math.min(music.volume + increment, targetVolume);
    if(currentStep>=steps) clearInterval(fadeInterval);
  }, stepTime);
}

// CLICK ME → Invitation
screen1.addEventListener("click", () => {
  screen1.style.display = "none";
  screen2.style.display = "flex";
  fadeInMusic();
});

// NO button
noBtn.addEventListener("click", () => {
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;

  for(let i=0;i<4;i++){
    const text = document.createElement("div");
    text.className = "are-you-sure";
    text.innerText = "Are you sure?";
    text.style.left = Math.random()*window.innerWidth + "px";
    text.style.top = Math.random()*window.innerHeight + "px";
    document.body.appendChild(text);
    setTimeout(()=>text.remove(),2000);
  }

  if(scale>=4){
    noBtn.style.display="none";
    yesBtn.style.width="100vw";
    yesBtn.style.height="100vh";
    yesBtn.style.fontSize="48px";
  }
});

// YES button → YAY page
yesBtn.addEventListener("click", () => {
  screen2.style.display = "none";
  yayScreen.style.display = "flex";
});

// Cursor hearts
document.addEventListener("mousemove", createHeart);
document.addEventListener("touchmove", e=>{
  const touch = e.touches[0];
  createHeart({clientX:touch.clientX, clientY:touch.clientY});
});

function createHeart(e){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.style.left=e.clientX+"px";
  heart.style.top=e.clientY+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),1000);
}
</script>

</body>
</html>
